<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript">
$(document).ready(function(){  
  
      $('#shipsForm').submit(function(){  
          $.ajax({  
              type: "POST",  
              url: "startgame.php",  
            //   data: "name="+$("#name").val()+"&move="+$("#move").val()+"&action=send"
            data: $(this).serialize()
              , 
              success: function(html){  
                  $("#startgame").html(html);  
              }  
          }); 
          return false;  
      });  
        
  });  
// setInterval(mode, 1000);
</script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
      <header>
        <h1>Choose ships</h1>

      <section>

        <article>

          <p>Speed:20</p>

        <article>

          <p>HP:1500</p>

        <div class = "break"></div>
      <article>
      <form id="shipsForm">

            <input id="flot1"list="ships" name = "ship1" type="text" size="20"><br/><br/>

      </article>
      
      <article>
        <div id = "startgame"></div>
      </article>
    </section>
